import org.apache.tools.ant.filters.ReplaceTokens

apply plugin: 'java'

group = 'minegame159'
version = '0.1.2'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'papermc-repo'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url 'https://maven.enginehub.org/repo/' }
    maven { url 'https://mvn.intellectualsites.com/content/repositories/releases/' }
}

dependencies {
    compileOnly 'com.destroystokyo.paper:paper-api:1.14.4-R0.1-SNAPSHOT'
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.3'
    compileOnly 'com.intellectualsites.fawe:FAWE-Bukkit:1.16-313'

    compile 'org.reflections:reflections:0.9.12'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

task copyJar(type: Copy) {
    from "build/libs/thebestplugin-" + version + ".jar"
    into "run/plugins"
}

jar {
    from configurations.runtimeClasspath.collect { zipTree(it) }
}
