name: TheBestPlugin
version: @version@
main: minegame159.thebestplugin.TheBestPlugin
api-version: 1.14

commands:
  gmc:
    description: Sets your gamemode to creative.
    usage: /gmc
    permission: thebestplugin.change-gamemode

  gms:
    description: Sets your gamemode to survival.
    usage: /gms
    permission: thebestplugin.change-gamemode

  feed:
    description: Fills your hunger bar.
    usage: /feed
    permission: thebestplugin.feed

  heal:
    description: Heals you.
    usage: /heal
    permission: thebestplugin.heal

  kits:
    description: Opens a list of kits.
    usage: /kits

  createkit:
    description: Creates a new kit.
    usage: /createkit <name>

  kit:
    description: Gives you a kit.
    usage: /kit <name>

  deletekit:
    description: Deletes a kit.
    usage: /kit <name>

  spawn:
    description: Teleports you to spawn.
    usage: /spawn

  kitcreator:
    description: Teleports you to kit creator.
    usage: /kitcreator

  suicide:
    description: Kill yourself, don't be shy.
    usage: /sucide